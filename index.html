<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>

    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;      
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.1);
            width: 600px;
            height: 700px;
            box-shadow: 0 0 10px black;
            border-radius: 3px;
            border: 5px solid rgba(90, 20, 20, 0.7);
        }

        .canvas {
            background-color: rgba(90, 20, 20, 0.1);
            padding: 0 5px;
            width: 400px;
            height:  100%;
            border-right: 5px solid rgba(90, 20, 20, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas class="canvas" id="game"></canvas>
    
        <div class="pontos"></div>
        <div class="velocidade"></div>
    </div>
</body>
</html>
