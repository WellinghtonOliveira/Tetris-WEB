<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .prox-peca {
            width: 100%;
            height: 200px;
            margin-bottom: 5px;
            box-shadow: 0 2px 5px rgba(90, 20, 20, 0.7);
            background-color: rgba(189, 168, 168, 0.1);
            display: flex;
            justify-content: center;
            align-content: center;
        }

        input:hover {
            cursor: pointer;
            background-color: rgba(236, 232, 232, 1);
            transform: scaleX(1.009);
        }

        input:focus {
            background-color: rgb(136, 134, 134, 0.2);
            transform: scale(0.9);
            box-shadow: 0 0 1px black;
        }

        label {
            font-family: Arial, Helvetica, sans-serif;
            margin-top: 3px;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            margin-left: 5px;
        }

        .container {
            display: flex;
            background-color: rgba(0, 0, 0, 0.1);
            border: 5px solid rgba(90, 20, 20, 0.7);
            border-radius: 3px;
            width: 600px;
            height: 700px;
            box-shadow: 0 0 10px black;
        }

        .pontos {
            width: 100%;
            height: 200px;
            margin-bottom: 5px;
            box-shadow: 0 2px 5px rgba(90, 20, 20, 0.7);
            background-color: rgba(189, 168, 168, 0.1);
            text-align: center;
            align-content: center;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            font-size: 42px;
        }

        .controle {
            width: 100%;
            height: 200px;
            margin-bottom: 5px;
            box-shadow: 0 2px 5px rgba(90, 20, 20, 0.7);
            background-color: rgba(189, 168, 168, 0.1);
            display: flex;
            flex-direction: column;
            align-content: center;
            justify-content: center;
        }

        canvas {
            background-color: rgba(90, 20, 20, 0.1);
            background-image:
                linear-gradient(to right, rgba(90, 20, 20, 0.1) 2px, transparent 1px),
                linear-gradient(to bottom, rgba(90, 20, 20, 0.1) 2px, transparent 1px);
            background-size: 50px 50px;
            border-right: 5px solid rgba(90, 20, 20, 0.7);
        }

        .container-pontos {
            width: 100%;
            height: 100%;
            display: block;
            align-content: space-around;
            padding: 10px;
        }

        #prox {
            display: grid;
            grid-template-columns: repeat(4, 30px);
            grid-auto-rows: 30px;
            gap: 2px;
            margin-bottom: 10px;
        }

        #prox .block {
            width: 30px;
            height: 30px;
            margin: 0;
        }

        .block-I {
            background-color: cyan;
        }

        .block-O {
            background-color: yellow;
        }

        .block-T {
            background-color: purple;
        }

        .block-L {
            background-color: orange;
        }

        .block-J {
            background-color: blue;
        }

        .block-S {
            background-color: green;
        }

        .block-Z {
            background-color: red;
        }

        .block-empty {
            background-color: transparent;
        }

        #pontos {
            font-size: 42px;
            font-weight: bold;
            text-align: center;
        }

        .controle input {
            width: 50px;
            height: 50px;
            margin: 5px auto;
            font-weight: bold;
            font-size: 22px;
            border: 2px solid rgba(0, 0, 0, 0.4);
            border-radius: 3px;
            box-shadow: 3px 3px 4px black;
            background-color: rgba(236, 232, 232, 0.5);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <canvas id="game" width="400" height="700"></canvas>
        <div class="container-pontos">
            <label for="prox">Próx. peça</label>
            <div id="prox" class="prox-peca"></div>

            <label for="pontos">Pontos</label>
            <div id="pontos">000</div>

            <label for="controle">Controle</label>
            <div class="controle">
                <input class="input-continuar" type="button" title="COMEÇAR" value="▶">
                <input class="input-pausar" type="button" title="PAUSAR" value="⏸">
                <input class="input-recomecar" type="button" title="LIMPAR" value="⏹">
            </div>
        </div>
    </div>

    <script>
        // Canvas
        const canvas = document.querySelector("#game");
        const ctx = canvas.getContext("2d");

        // Botões
        const btnContinuar = document.querySelector(".input-continuar");
        const btnPausar = document.querySelector(".input-pausar");
        const btnRecomecar = document.querySelector(".input-recomecar");

        // Próxima peça e pontos
        const proxPecaDiv = document.querySelector("#prox");
        const pontosDiv = document.querySelector("#pontos");

        // Config
        const cols = 8;
        const rows = 14;
        const tamanhoBloco = 50;
        const board = Array.from({ length: rows }, () => Array(cols).fill(0));

        const pecas = {
            I: [[1, 1, 1, 1]],
            O: [[1, 1], [1, 1]],
            T: [[0, 1, 0], [1, 1, 1]],
            L: [[1, 0], [1, 0], [1, 1]],
            J: [[0, 1], [0, 1], [1, 1]],
            S: [[0, 1, 1], [1, 1, 0]],
            Z: [[1, 1, 0], [0, 1, 1]]
        };

        let posicao = { x: 3, y: -1 };
        let pecaAtual = geraPecaAleatoria();
        let proximaPeca = geraPecaAleatoria();
        let tipoAtual = pegaTipoPeca(pecaAtual);
        let tipoProxima = pegaTipoPeca(proximaPeca);
        let intervaloJogo;
        let pontos = 0;
        let velocidade = 800;
        let pausado = false;

        // ---------------- Controle dos botões ----------------
        btnContinuar.addEventListener("click", () => main());
        btnPausar.addEventListener("click", () => pausa());
        btnRecomecar.addEventListener("click", () => reinicia());

        // ---------------- Funções principais ----------------
        function main() {
            pausado = false;
            if (pausado) return
            clearInterval(intervaloJogo);
            intervaloJogo = setInterval(atualiza, velocidade);
            desenha();
        }

        function pausa() {
            pausado = true;
            if (pausado) clearInterval(intervaloJogo);
            else main();
        }

        function reinicia() {
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    board[y][x] = 0;
                }
            }
            pontos = 0;
            velocidade = 800;
            posicao = { x: 3, y: -1 };
            pecaAtual = geraPecaAleatoria();
            proximaPeca = geraPecaAleatoria();
            tipoAtual = pegaTipoPeca(pecaAtual);
            tipoProxima = pegaTipoPeca(proximaPeca);
            pausado = true
        }

        function atualiza() {
            moverPecaBaixo();
            desenha();
        }

        // ---------------- Desenho ----------------
        function desenha() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            desenhaTabuleiro();
            desenhaPeca(pecaAtual, posicao, tipoAtual);
            desenhaProxima(proximaPeca, tipoProxima);
            pontosDiv.innerText = pontos.toString().padStart(3, '0');
        }

        function desenhaTabuleiro() {
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    if (board[y][x]) desenhaCelula(x, y, "gray");
                }
            }
        }

        function desenhaCelula(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * tamanhoBloco, y * tamanhoBloco, tamanhoBloco, tamanhoBloco);
            ctx.strokeStyle = "#111";
            ctx.strokeRect(x * tamanhoBloco, y * tamanhoBloco, tamanhoBloco, tamanhoBloco);
        }

        function desenhaPeca(peca, pos, tipo) {
            let cores = { I: "cyan", O: "yellow", T: "purple", L: "orange", J: "blue", S: "green", Z: "red" };
            for (let y = 0; y < peca.length; y++) {
                for (let x = 0; x < peca[y].length; x++) {
                    if (peca[y][x]) desenhaCelula(pos.x + x, pos.y + y, cores[tipo]);
                }
            }
        }

        function desenhaProxima(peca, tipo) {
            proxPecaDiv.innerHTML = "";
            for (let y = 0; y < 4; y++) {
                for (let x = 0; x < 4; x++) {
                    const block = document.createElement("div");
                    block.className = "block";
                    if (peca[y] && peca[y][x]) block.classList.add("block-" + tipo);
                    else block.classList.add("block-empty");
                    proxPecaDiv.appendChild(block);
                }
            }
        }

        // ---------------- Movimento ----------------
        function moverPecaBaixo() {
            if (!colidiu(pecaAtual, { x: posicao.x, y: posicao.y + 1 })) posicao.y++;
            else {
                fixarPeca();
                removerLinhas();
                pecaAtual = proximaPeca;
                tipoAtual = tipoProxima;
                proximaPeca = geraPecaAleatoria();
                tipoProxima = pegaTipoPeca(proximaPeca);
                posicao = { x: 3, y: 0 };
                if (colidiu(pecaAtual, posicao)) {
                    alert("Fim de jogo! Pontos: " + pontos);
                    reinicia();
                }
            }
        }

        function moverPecaEsquerda() { if (!colidiu(pecaAtual, { x: posicao.x - 1, y: posicao.y })) posicao.x--; }
        function moverPecaDireita() { if (!colidiu(pecaAtual, { x: posicao.x + 1, y: posicao.y })) posicao.x++; }
        function rotacionarPeca() {
            let nova = pecaAtual[0].map((_, i) => pecaAtual.map(row => row[i])).reverse();
            if (!colidiu(nova, posicao)) pecaAtual = nova;
        }

        // ---------------- Colisão e fixação ----------------
        function colidiu(peca, pos) {
            for (let y = 0; y < peca.length; y++) {
                for (let x = 0; x < peca[y].length; x++) {
                    if (peca[y][x]) {
                        const novoX = pos.x + x;
                        const novoY = pos.y + y;
                        if (novoX < 0 || novoX >= cols || novoY >= rows || board[novoY]?.[novoX]) return true;
                    }
                }
            }
            return false;
        }

        function fixarPeca() {
            for (let y = 0; y < pecaAtual.length; y++) {
                for (let x = 0; x < pecaAtual[y].length; x++) {
                    if (pecaAtual[y][x]) board[posicao.y + y][posicao.x + x] = 1;
                }
            }
        }

        // ---------------- Remover linhas completas ----------------
        function removerLinhas() {
            let linhasRemovidas = 0;
            for (let y = rows - 1; y >= 0; y--) {
                if (board[y].every(v => v !== 0)) {
                    board.splice(y, 1);
                    board.unshift(Array(cols).fill(0));
                    linhasRemovidas++;
                    y++;
                }
            }
            if (linhasRemovidas > 0) {
                pontos += linhasRemovidas * 10;
                if (pontos % 50 === 0 && velocidade > 200) {
                    velocidade -= 50;
                    clearInterval(intervaloJogo);
                    intervaloJogo = setInterval(atualiza, velocidade);
                }
            }
        }

        // ---------------- Peça aleatória ----------------
        function geraPecaAleatoria() {
            const keys = Object.keys(pecas);
            return pecas[keys[Math.floor(Math.random() * keys.length)]];
        }

        function pegaTipoPeca(peca) {
            for (let key in pecas) if (pecas[key] === peca) return key;
            return "I";
        }

        // ---------------- Controle do teclado ----------------
        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowLeft") moverPecaEsquerda();
            if (e.key === "ArrowRight") moverPecaDireita();
            if (e.key === "ArrowDown") moverPecaBaixo();
            if (e.key === "ArrowUp") rotacionarPeca();
            desenha();
        });
    </script>
</body>

</html>
