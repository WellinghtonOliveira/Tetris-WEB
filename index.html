<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>

    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.1);
            width: 600px;
            height: 700px;
            box-shadow: 0 0 10px black;
            border-radius: 3px;
            border: 5px solid rgba(90, 20, 20, 0.7);
            display: flex
        }

        .canvas {
            background-color: rgba(90, 20, 20, 0.1);
            background-image:
                linear-gradient(to right, rgba(90, 20, 20, 0.1) 2px, transparent 1px),
                linear-gradient(to bottom, rgba(90, 20, 20, 0.1) 2px, transparent 1px);
            background-size: 50px 50px;
            border-right: 5px solid rgba(90, 20, 20, 0.7);
        }

        .container-pontos {
            width: 100%;
            height: 100%;
            display: block;
            align-content: space-around;
        }

        .proxima-peca {
            width: 100%;
            height: 200px;
            margin-bottom: 5px;
            box-shadow: 0 2px 5px rgba(90, 20, 20, 0.7);
            background-color: rgba(189, 168, 168, 0.1);
            text-align: center;
            align-content: center;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            font-size: 42px;
        }

        .pontos {
            width: 100%;
            height: 200px;
            margin-bottom: 5px;
            box-shadow: 0 2px 5px rgba(90, 20, 20, 0.7);
            background-color: rgba(189, 168, 168, 0.1);
            text-align: center;
            align-content: center;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            font-size: 42px;
        }

        .controle {
            width: 100%;
            height: 200px;
            margin-bottom: 5px;
            box-shadow: 0 2px 5px rgba(90, 20, 20, 0.7);
            background-color: rgba(189, 168, 168, 0.1);
            display: flex;
            flex-direction: column;
            align-content: center;
            justify-content: center;
        }

        input {
            width: 50px;
            height: 50px;
            margin: 5px auto;
            text-align: center;
            font-weight: bold;
            font-size: 22px;
            border: 2px solid rgba(0, 0, 0, 0.4);
            border-radius: 3px;
            box-shadow: 3px 3px 4px black;
            background-color: rgba(236, 232, 232, 0.5);
        }

        input:hover {
            cursor: pointer;
            background-color: rgba(236, 232, 232, 1);
            transform: scaleX(1.009);
        }

        input:focus {
            background-color: rgb(136, 134, 134, 0.2);
            transform: scale(0.9);
            box-shadow: 0 0 1px black;
        }

        label {
            font-family: Arial, Helvetica, sans-serif;
            margin-top: 3px;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            margin-left: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <canvas class="canvas" id="game"></canvas>

        <div class="container-pontos">
            <label for="prox">prox.</label>
            <div id="prox" class="proxima-peca">000</div>

            <label for="pontos">pontos</label>
            <div id="pontos" class="pontos">000</div>

            <label for="controle">controle</label>
            <div class="controle" id="controle">
                <input class="input-continuar" type="button" value="&#9654">
                <input class="input-pausar" type="button" value="&#9208">
                <input class="input-recomecar" type="button" value="&#9209">
            </div>
        </div>
    </div>

    <script>
        const canvas = document.querySelector("#game")
        const ctx = canvas.getContext("2d")
        canvas.width = 400
        canvas.height = 700

        const btnContinuar = document.querySelector(".input-continuar")
        const btnPausar = document.querySelector(".input-pausar")
        const btnRecomecar = document.querySelector(".input-recomecar")

        btnContinuar.addEventListener("click", () => main())

        const cols = 8
        const rows = 14
        const tamanhoBloco = 50
        const board = Array.from({ length: rows }, () => Array(cols).fill(0))

        const pecas = {
            I: [
                [1, 1, 1, 1]
            ],
            O: [
                [1, 1],
                [1, 1]
            ]
        }

        let posicao = { x: 3, y: 0 }
        let pecaAtual = pecas.O

        let intervaloJogo

        function main() {
            clearInterval(intervaloJogo)
            intervaloJogo = setInterval(atualiza, 800)
            desenha()
        }

        function atualiza() {
            moverPecaBaixo()
            desenha()
        }

        function desenha() {
            ctx.clearRect(0, 0, canvas.width, canvas.height)
            desenhaTabuleiro()
            desenhaPeca(pecaAtual, posicao)
        }

        function desenhaTabuleiro() {
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    if (board[y][x]) {
                        desenhaCelula(x, y, "gray")
                    }
                }
            }
        }

        function desenhaCelula(x, y, color) {
            ctx.fillStyle = color
            ctx.fillRect(x * tamanhoBloco, y * tamanhoBloco, tamanhoBloco, tamanhoBloco)
            ctx.strokeStyle = "#111"
            ctx.strokeRect(x * tamanhoBloco, y * tamanhoBloco, tamanhoBloco, tamanhoBloco)
        }

        function desenhaPeca(peca, pos, color = "cyan") {
            for (let y = 0; y < peca.length; y++) {
                for (let x = 0; x < peca[y].length; x++) {
                    if (peca[y][x]) {
                        desenhaCelula(pos.x + x, pos.y + y, color)
                    }
                }
            }
        }

        function moverPecaBaixo() {
            if (!colidiu(pecaAtual, { x: posicao.x, y: posicao.y + 1 })) {
                posicao.y++
            } else {
                fixarPeca()
                novaPeca()
            }
        }

        function moverPecaEsquerda() {
            if (!colidiu(pecaAtual, { x: posicao.x - 1, y: posicao.y })) {
                posicao.x--
            }
        }

        function moverPecaDireita() {
            if (!colidiu(pecaAtual, { x: posicao.x + 1, y: posicao.y })) {
                posicao.x++
            }
        }

        function colidiu(peca, pos) {
            for (let y = 0; y < peca.length; y++) {
                for (let x = 0; x < peca[y].length; x++) {
                    if (peca[y][x]) {
                        const novoY = pos.y + y
                        const novoX = pos.x + x
                        if (
                            novoY >= rows || // ch√£o
                            novoX < 0 || novoX >= cols || // fora da tela
                            board[novoY]?.[novoX] // colis√£o com outra pe√ßa
                        ) {
                            return true
                        }
                    }
                }
            }
            return false
        }

        function fixarPeca() {
            for (let y = 0; y < pecaAtual.length; y++) {
                for (let x = 0; x < pecaAtual[y].length; x++) {
                    if (pecaAtual[y][x]) {
                        board[posicao.y + y][posicao.x + x] = 1
                    }
                }
            }
        }

        function novaPeca() {
            posicao = { x: 3, y: 0 }
            pecaAtual = pecas.O
        }

        // üéÆ Controle das setas
        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowLeft") moverPecaEsquerda()
            if (event.key === "ArrowRight") moverPecaDireita()
            if (event.key === "ArrowDown") moverPecaBaixo()
            desenha() // redesenha ap√≥s o movimento
        })

        // Inicia o jogo
        main()
    </script>


</body>

</html>
