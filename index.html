<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>

    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.1);
            width: 600px;
            height: 700px;
            box-shadow: 0 0 10px black;
            border-radius: 3px;
            border: 5px solid rgba(90, 20, 20, 0.7);
            display: flex
        }

        .canvas {
            background-color: rgba(90, 20, 20, 0.1);
            background-image: 
            linear-gradient(to right, rgba(90,20,20,0.1) 2px, transparent 1px),
            linear-gradient(to bottom, rgba(90,20,20,0.1) 2px, transparent 1px);
            background-size: 50px 50px;
            width: 400px;
            height: 100%;
            border-right: 5px solid rgba(90, 20, 20, 0.7);
        }

        .container-pontos {
            width: 100%;
            height: 100%;
            display: block;
            align-content: space-around;
        }

        .proxima-peca {
            width: 100%;
            height: 200px;
            margin: 20px 0;
            box-shadow: 0 2px 5px rgba(90, 20, 20, 0.7);
            background-color: rgba(189, 168, 168, 0.1);
            text-align: center;
            align-content: center;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            font-size: 42px;
        }

        .pontos {
            width: 100%;
            height: 200px;
            margin: 20px 0;
            box-shadow: 0 2px 5px rgba(90, 20, 20, 0.7);
            background-color: rgba(189, 168, 168, 0.1);
            text-align: center;
            align-content: center;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            font-size: 42px;
        }

        .velocidade {
            width: 100%;
            height: 200px;
            margin: 20px 0;
            box-shadow: 0 2px 5px rgba(90, 20, 20, 0.7);
            background-color: rgba(189, 168, 168, 0.1);
            text-align: center;
            align-content: center;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            font-size: 42px;
        }
    </style>
</head>

<body>
    <div class="container">
        <canvas class="canvas" id="game"></canvas>

        <div class="container-pontos">
            <div class="proxima-peca">000</div>
            <div class="pontos">000</div>
            <div class="velocidade">000</div>
        </div>
    </div>
</body>

</html>
