<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>

    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.1);
            width: 600px;
            height: 700px;
            box-shadow: 0 0 10px black;
            border-radius: 3px;
            border: 5px solid rgba(90, 20, 20, 0.7);
            display: flex
        }

        .canvas {
            background-color: rgba(90, 20, 20, 0.1);
            background-image: 
            linear-gradient(to right, rgba(90,20,20,0.1) 2px, transparent 1px),
            linear-gradient(to bottom, rgba(90,20,20,0.1) 2px, transparent 1px);
            background-size: 50px 50px;
            width: 400px;
            height: 100%;
            border-right: 5px solid rgba(90, 20, 20, 0.7);
        }

        .container-pontos {
            width: 100%;
            height: 100%;
            display: block;
            align-content: space-around;
        }

        .proxima-peca {
            width: 100%;
            height: 200px;
            margin-bottom: 5px;
            box-shadow: 0 2px 5px rgba(90, 20, 20, 0.7);
            background-color: rgba(189, 168, 168, 0.1);
            text-align: center;
            align-content: center;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            font-size: 42px;
        }

        .pontos {
            width: 100%;
            height: 200px;
            margin-bottom: 5px;
            box-shadow: 0 2px 5px rgba(90, 20, 20, 0.7);
            background-color: rgba(189, 168, 168, 0.1);
            text-align: center;
            align-content: center;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            font-size: 42px;
        }

        .controle {
            width: 100%;
            height: 200px;
            margin-bottom: 5px;
            box-shadow: 0 2px 5px rgba(90, 20, 20, 0.7);
            background-color: rgba(189, 168, 168, 0.1);
            display: flex;
            flex-direction: column;
            align-content: center;
            justify-content: center;
        }

        input {
            width: 50px;
            height: 50px;
            margin: 5px auto;
            text-align: center;
            font-weight: bold;
            font-size: 36x;
            border: 2px solid rgba(0, 0, 0, 0.4);
            border-radius: 3px;
            box-shadow: 3px 3px 4px black;
            background-color: rgba(236, 232, 232, 0.5);
        }

        label {
            font-family: Arial, Helvetica, sans-serif;
            margin-top: 3px;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas class="canvas" id="game"></canvas>

        <div class="container-pontos">
            <label for="prox">prox.</label>
            <div id="prox" class="proxima-peca">000</div>

            <label for="pontos">pontos</label>
            <div id="pontos" class="pontos">000</div>
            
            <label for="controle">controle</label>
            <div class="controle" id="controle">
                <input class="input-continuar" type="button" value="&#9654">
                <input class="input-pausar" type="button" value="&#9208">
                <input class="input-recomecar" type="button" value="&#9209">
            </div>
        </div>
    </div>

    <script>



    </script>
</body>
</html>
